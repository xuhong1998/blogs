v"><li><a href="/">Home</a></li><li><a href="http://www.xuhong.me/2019/08/01/Tags/">Tags</a></li><li></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img src="https://github.com/xuhong1998/img-folder/blob/master/changda/favicon.jpg"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>原型</a></h3></div><div class="post-content"><h2 id="说下原型的实际引用"><a href="#说下原型的实际引用" class="headerlink" title="说下原型的实际引用"></a>说下原型的实际引用</h2><h4 id="Jquery"><a href="#Jquery" class="headerlink" title="Jquery"></a>Jquery</h4><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">  <span class="tag">&lt;<span class="name">p</span>&gt;</span>jquery test 1<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">p</span>&gt;</span>jquery test 2<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">p</span>&gt;</span>jquery test 3<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"https://code.jquery.com/jquery-3.4.1.min.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> $p = $(<span class="string">'p'</span>);</span></span><br><span class="line"><span class="javascript">    $p.css(<span class="string">'color'</span>,<span class="string">'red'</span>)  <span class="comment">//css是原型方法</span></span></span><br><span class="line"><span class="javascript">    <span class="built_in">console</span>.log($p.html()) <span class="comment">//html是原型方法 输出jquery test 1</span></span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">```   </span><br><span class="line">#### Jquery 如何使用原型</span><br><span class="line"> ```javaScript</span><br><span class="line">    (function(window)&#123;</span><br><span class="line">        var Jquery  = function(selector) &#123;</span><br><span class="line">            //第一步就找到构造函数</span><br><span class="line">            return new Jquery.fn.init(selector)</span><br><span class="line">        &#125;</span><br><span class="line">        Jquery.fn =  &#123;</span><br><span class="line">            constructor : Jquery,</span><br><span class="line">            css: function(key, value) &#123;</span><br><span class="line">                alert('css')</span><br><span class="line">            &#125;,</span><br><span class="line">            html: function(key, value) &#123;</span><br><span class="line">               return 'html'</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        var init = Jquery.fn.init = function(selector) &#123; //定义构造函数</span><br><span class="line">            var slice = Array.prototype.slice;</span><br><span class="line">            var dom = slice.call(document.querySelectorAll(selector))</span><br><span class="line"></span><br><span class="line">            var i, len = dom ? dom.length : 0 </span><br><span class="line">            for(i = 0; i <span class="tag">&lt; <span class="attr">len</span>; <span class="attr">i</span>++) <span class="attr">this</span>[<span class="attr">i</span>] = <span class="string">dom[i]</span></span></span><br><span class="line"><span class="tag">            <span class="attr">this.length</span> = <span class="string">len;</span></span></span><br><span class="line"><span class="tag">            <span class="attr">this.selector</span> = <span class="string">selector</span> || ''</span></span><br><span class="line"><span class="tag">        &#125;</span></span><br><span class="line"><span class="tag">        <span class="attr">Jquery.fn.init.prototype</span> = <span class="string">Jquery.fn</span></span></span><br><span class="line"><span class="tag">        <span class="attr">window.</span>$ = <span class="string">Jquery</span></span></span><br><span class="line"><span class="tag">    &#125;)(<span class="attr">window</span>)</span></span><br><span class="line"><span class="tag">    <span class="attr">var</span> $<span class="attr">p</span> = <span class="string">$(</span>'<span class="attr">p</span>');</span></span><br><span class="line"><span class="tag">    $<span class="attr">p.css</span>()  //<span class="attr">css</span>是原型方法</span></span><br><span class="line"><span class="tag">    <span class="attr">console.log</span>($<span class="attr">p.html</span>()) //<span class="attr">html</span>是原型方法  输出<span class="attr">jquery</span> <span class="attr">test</span> <span class="attr">1</span></span></span><br></pre></td></tr></table></figure>
